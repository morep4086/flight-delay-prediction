<!DOCTYPE html>
<html>
<head>
    <title>Flight Delay Prediction System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .form-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            color: #34495e;
            font-size: 0.8rem;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #e1e8ed;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .predict-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }
        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3);
        }
        .result-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }
        .result-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .prediction-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        .prediction {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 8px 0;
        }
        .on-time { color: #27ae60; }
        .delayed { color: #e74c3c; }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #3498db;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
        #chart {
            text-align: center;
            margin-top: 20px;
        }
        #chart img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .stats {
                grid-template-columns: 1fr 1fr;
            }
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-plane"></i> Flight Delay Prediction System</h1>
            <div class="subtitle">
                <strong>Student:</strong> Pooja More | <strong>Project ID:</strong> AIML024
            </div>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2><i class="fas fa-clipboard-list"></i> Flight Information</h2>
                <form id="predictionForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label><i class="fas fa-calendar"></i> Month:</label>
                            <select name="month" required>
                                <option value="">Select Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-calendar-day"></i> Day of Week:</label>
                            <select name="day_of_week" required>
                                <option value="">Select Day</option>
                                <option value="1">Monday</option>
                                <option value="2">Tuesday</option>
                                <option value="3">Wednesday</option>
                                <option value="4">Thursday</option>
                                <option value="5">Friday</option>
                                <option value="6">Saturday</option>
                                <option value="7">Sunday</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-route"></i> Distance Group (1-11):</label>
                            <input type="number" name="distance_group" min="1" max="11" placeholder="e.g., 5" required>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-plane-departure"></i> Concurrent Flights:</label>
                            <input type="number" name="concurrent_flights" min="1" max="100" placeholder="e.g., 25" required>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-chair"></i> Number of Seats:</label>
                            <input type="number" name="number_of_seats" min="50" max="500" placeholder="e.g., 180" required>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-clock"></i> Plane Age (years):</label>
                            <input type="number" name="plane_age" min="0" max="50" step="0.1" placeholder="e.g., 8.5" required>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-thermometer-half"></i> Temperature:</label>
                            <input type="text" id="autoTemp" readonly style="background: #e9ecef; color: #6c757d;" placeholder="Auto-set based on month">
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-wind"></i> Wind Speed:</label>
                            <input type="text" id="autoWind" readonly style="background: #e9ecef; color: #6c757d;" placeholder="Auto-set based on month">
                        </div>
                    </div>
                    
                    <button type="submit" class="predict-btn">
                        <i class="fas fa-magic"></i> Predict Flight Delay
                    </button>
                </form>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing flight data...</p>
                </div>
            </div>
            
            <div class="result-section" id="result">
                <h2><i class="fas fa-chart-line"></i> Prediction Results</h2>
                
                <div class="prediction-card">
                    <div id="predictionText" class="prediction"></div>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="probabilityValue"></div>
                        <div class="stat-label">Confidence</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="accuracyValue"></div>
                        <div class="stat-label">Model Accuracy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="tempValue"></div>
                        <div class="stat-label">Temperature</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="windValue"></div>
                        <div class="stat-label">Wind Speed</div>
                    </div>
                </div>
                
                <div id="chart"></div>
            </div>
        </div>
    </div>

    <script>
        // Auto-update temperature and wind when month changes
        const monthSelect = document.querySelector('select[name="month"]');
        const tempInput = document.getElementById('autoTemp');
        const windInput = document.getElementById('autoWind');
        
        const seasonalWeather = {
            1: {temp: '35°F', wind: '18 mph'},   // January
            2: {temp: '38°F', wind: '16 mph'},   // February
            3: {temp: '48°F', wind: '14 mph'},   // March
            4: {temp: '58°F', wind: '12 mph'},   // April
            5: {temp: '68°F', wind: '10 mph'},   // May
            6: {temp: '78°F', wind: '15 mph'},   // June
            7: {temp: '82°F', wind: '16 mph'},   // July
            8: {temp: '80°F', wind: '14 mph'},   // August
            9: {temp: '72°F', wind: '11 mph'},   // September
            10: {temp: '62°F', wind: '12 mph'},  // October
            11: {temp: '48°F', wind: '15 mph'},  // November
            12: {temp: '38°F', wind: '20 mph'}   // December
        };
        
        monthSelect.addEventListener('change', function() {
            const month = parseInt(this.value);
            if (month && seasonalWeather[month]) {
                tempInput.value = seasonalWeather[month].temp;
                windInput.value = seasonalWeather[month].wind;
            } else {
                tempInput.value = '';
                windInput.value = '';
            }
        });
        
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.error) {
                    alert('Error: ' + result.error);
                    return;
                }
                
                document.getElementById('loading').style.display = 'none';
                
                const resultDiv = document.getElementById('result');
                const predictionText = document.getElementById('predictionText');
                const probabilityValue = document.getElementById('probabilityValue');
                const accuracyValue = document.getElementById('accuracyValue');
                const chart = document.getElementById('chart');
                
                predictionText.innerHTML = `<i class="fas ${result.prediction === 'On Time' ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i> ${result.prediction}`;
                predictionText.className = `prediction ${result.prediction === 'On Time' ? 'on-time' : 'delayed'}`;
                
                probabilityValue.textContent = result.probability;
                accuracyValue.textContent = result.accuracy;
                document.getElementById('tempValue').textContent = result.auto_temp;
                document.getElementById('windValue').textContent = result.auto_wind;
                
                chart.innerHTML = `<img src="data:image/png;base64,${result.plot}">`;
                
                resultDiv.style.display = 'block';
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
